<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Primary meta tag -->
		<title>Woodex - Get Quality Furniture</title>
		<meta name="title" content="Woodex - GEt Quality Furniture" />
		<meta
			name="description"
			content="This is a eCommerse html template made by ...." />

		<!-- Favicon -->
		<link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

		<!-- Custome css link -->
		<link rel="stylesheet" href="./style.css" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet" />

		<!--  -->
	</head>
	<body>
		<!-- HEADER -->

		<header class="header active" data-header>
			<div class="container">
				<div class="input-wrapper">
					<input
						type="search"
						name="search"
						placeholder="Search Anything..."
						class="input-field" />
					<ion-icon name="search-outline" aria-hidden="true"></ion-icon>
				</div>

				<a href="#" class="logo">Woodex</a>

				<div class="header-action">
					<button class="header-action-btn" aria-label="user">
						<ion-icon name="person-outline" aria-hidden="true"></ion-icon>
					</button>

					<button class="header-action-btn" aria-label="favorite list">
						<ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
						<span class="btn-badge"> 0 </span>
					</button>

					<button class="header-action-btn" aria-label="cart">
						<ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
						<span class="btn-badge"> 0 </span>
					</button>

					<button
						class="header-action-btn"
						aria-label="open menu"
						data-nav-toggler>
						<ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
					</button>
				</div>
			</div>
		</header>

		<!-- SIDEBAR -->

		<div class="sidebar" data-navbar>
			<button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
				<ion-icon name="close-outline" aria-hidden="true"></ion-icon>
			</button>

			<div class="wrapper">
				<ul class="sidebar-list">
					<li>
						<p class="sidebar-list-title">Language</p>
					</li>
					<li>
						<p class="sidebar-link">English</p>
					</li>
					<li>
						<p class="sidebar-link">French</p>
					</li>
					<li>
						<p class="sidebar-link">Arabic</p>
					</li>
				</ul>

				<ul class="sidebar-list">
					<li>
						<p class="sidebar-list-title">Currency</p>
					</li>
					<li>
						<p class="sidebar-link">USD</p>
					</li>
					<li>
						<p class="sidebar-link">Euro</p>
					</li>
					<li>
						<p class="sidebar-link">Pound</p>
					</li>
				</ul>

				<nav class="navbar">
					<ul class="navbar-list">
						<li class="navbar-item">
							<a href="#home" class="navbar-link" data-nav-link>Home</a>
						</li>
						<li class="navbar-item">
							<a href="#about" class="navbar-link" data-nav-link>About</a>
						</li>
						<li class="navbar-item">
							<a href="#product" class="navbar-link" data-nav-link>Product</a>
						</li>
						<li class="navbar-item">
							<a href="#blogs" class="navbar-link" data-nav-link>Blogs</a>
						</li>
					</ul>
				</nav>

				<ul class="contact-list">
					<li>
						<p class="contact-list-title">Contct Us</p>
					</li>

					<li class="contact-item">
						<address class="address">
							69 Halsey St, New York, United States
						</address>
					</li>

					<li class="contact-item">
						<a href="#" class="contact-link">support@abc.com</a>
					</li>

					<li class="contact-item">
						<a href="#" class="contact-link">(000) 123 423432</a>
					</li>
				</ul>

				<div class="social-wrapper">
					<p class="social-list-title">Follow us on socials</p>

					<ul class="social-list">
						<li>
							<a href="#" class="social-link">
								<ion-icon name="logo-facebook"></ion-icon>
							</a>
						</li>

						<li>
							<a href="#" class="social-link">
								<ion-icon name="logo-twitter"></ion-icon>
							</a>
						</li>

						<li>
							<a href="#" class="social-link">
								<ion-icon name="logo-tumblr"></ion-icon>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="overlay" data-overlay data-nav-toggler></div>

		<main>
			<article>
				<!-- HERO -->
				<section class="section hero" id="home" aria-label="home">
					<div class="container">
						<ul class="hero-list">
							<li class="hero-card">
								<div class="hero-card">
									<figure
										class="card-banner img-holder"
										style="--width: 285; --height: 396">
										<img
											src="/assets/images/hero-product-1.jpg"
											alt="#"
											width="285"
											height="396"
											class="img-cover" />
									</figure>

									<div class="card-content">
										<h3>
											<a href="#" class="card-title">Art Deco Home</a>
										</h3>

										<p class="card-text">Decoration</p>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</section>
			</article>
		</main>

		<!-- Custom js link -->
		<script src="./app.js" defer></script>

		<!-- Ioicon link -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

			nomodule
